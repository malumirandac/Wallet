<body>
    
    <div class="container">
        <h2>Enviar Dinero</h2>
        <form action="">
            <div class="form-group">
                <label for="searchContact" class="form-label">Buscar en la agenda de transferencias</label>
                <input type="text" class="form-control" id="searchContact" name="searchContact" placeholder="Buscar contacto">
            </div>
            <button type="submit" class="btn btn-primary">Agregar nuevo contacto</button>

            <h3>Contactos</h3>
            <ul id="contactList" class="list-group">
                <li class="list-group-item">
                    <div class="contact-info">
                        <span class="contact-name">Joaquín Pérez</span>
                        <span class="contact-details"> N°Cliente: 1234567, Alias:Joak, Banco: ABC Bank</span>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="contact-info">
                        <span class="contact-name">Esmeralda Riquelme</span>
                        <span class="contact-details"> N°Cliente: 654321, Alias:Esme, Banco: CBA Bank</span>
                    </div>
                </li>
            </ul>
            <button type="submit" class="btn btn-primary">Enviar dinero</button>
        </form>
        <br>
    
        <a href="menu.html" class="btn btn-secondary">Ir al Menú Principal</a>
